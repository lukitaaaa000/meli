<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipanes para Meli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #4caf50 30%, #87CEEB 100%);
        }

        /* Sol animado */
        .sun {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow 60%, orange 100%);
            border-radius: 50%;
            animation: sun-move 5s infinite alternate ease-in-out;
        }

        /* Nubes en movimiento */
        .cloud {
            position: absolute;
            top: 15%;
            font-size: 80px;
            opacity: 0.8;
            animation: move-clouds 20s infinite linear;
        }

        .cloud1 { left: -100px; animation-delay: 0s; }
        .cloud2 { top: 25%; left: -150px; animation-delay: 5s; }
        .cloud3 { top: 10%; left: -200px; animation-delay: 10s; }

        @keyframes move-clouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(120vw); }
        }

        /* Texto animado */
        .love-text {
            position: absolute;
            top: 10%;
            font-size: 50px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fade-in-out 3s infinite alternate;
        }

        @keyframes fade-in-out {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* C√©sped */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #2e8b57;
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
        }

        /* Tulipanes grandes */
        .flowers {
            display: flex;
            gap: 50px;
            position: absolute;
            bottom: 100px;
        }

        .flower {
            display: inline-block;
            font-size: 100px;
            animation: balancear 3s infinite ease-in-out;
        }

        @keyframes balancear {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Conejitos */
        .bunny {
            position: absolute;
            bottom: 30px;
            font-size: 60px;
            animation: jump-bunny 2s infinite ease-in-out;
        }

        .bunny1 { left: 20%; animation-delay: 0s; }
        .bunny2 { left: 50%; animation-delay: 1s; }
        .bunny3 { left: 80%; animation-delay: 1.5s; }

        @keyframes jump-bunny {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Sol animado */
        @keyframes sun-move {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="sun"></div>  

    <!-- Nubes flotando -->
    <div class="cloud cloud1">‚òÅÔ∏è</div>
    <div class="cloud cloud2">‚òÅÔ∏è</div>
    <div class="cloud cloud3">‚òÅÔ∏è</div>

    <!-- Texto en la parte superior -->
    <div class="love-text">Te amo Meli ‚ù§Ô∏è</div>

    <!-- C√©sped verde -->
    <div class="grass"></div>

    <!-- Tulipanes grandes en el c√©sped -->
    <div class="flowers">
        <span class="flower">üå∑</span>
        <span class="flower">üå∑</span>
        <span class="flower">üå∑</span>
        <span class="flower">üå∑</span>
        <span class="flower">üå∑</span>
    </div>

    <!-- Conejitos saltando sobre el c√©sped -->
    <div class="bunny bunny1">üêá</div>
    <div class="bunny bunny2">üê∞</div>
    <div class="bunny bunny3">üêá</div>
</body>
</html>
